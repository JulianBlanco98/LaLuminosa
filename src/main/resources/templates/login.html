<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>La Luminosa/LOGIN</title>

	<style>
		body {
			background-image: url(../static/Recursos/fondo_login3.png);
			background-size: 100% 100vh;
			background-repeat: no-repeat;
			background-position: center center;
			background-position-y: top;
		}
	</style>
</head>

<body>


	<header>

	</header>
	<div class="container mt-5 col-md-6">
		<div class="card">

			<div class="card-body">
				<div class="card-title text-center mb-5">
					<h3>LOGIN</h3>
				</div>
				<form action="#" th:action="@{index}" th:object="${usuario}" method="post">

					<div class="input-group mb-3">
						<span class="input-group-text">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-person-fill" viewBox="0 0 16 16">
								<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
							</svg>
						</span>
						<div class="form-floating">
							<input type="text" th:field="*{nombre}" class="form-control" id="inputNombre"
								placeholder="Ingrese su nombre">
							<label for="inputNombre">Usuario</label>
						</div>
					</div>
					<div class="input-group mb-3">

						<span class="input-group-text">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
								<path fill-rule="evenodd"
									d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0m0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5" />
							</svg>
						</span>
						<div class="form-floating">
							<input type="password" th:field="*{contra}" class="form-control" id="inputPassword"
								placeholder="Ingrese su contraseña">
							<label for="inputPassword">Contraseña</label>
						</div>
					</div>

					<button type="submit" class="btn btn-success">Enviar</button>
					<button type="reset" class="btn btn-danger">Cancelar</button>

					<div class="form-check mt-5">
						<a href="/registro" class="form-check-label">¿No estás registrado? Regístrate aquí</a>
					</div>
				</form>
			</div>
		</div>
	</div>




	<footer>

	</footer>

</body>

</html>
