<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>La Luminosa/Registro</title>
	<link rel="stylesheet" href="Css/registro.css" th:href="@{/Css/registro.css}">

<body>

	<header>

	</header>

	<div class="container mt-5 col-md-6">
		<div class="card">
			<div class="card-body">
				<div class="card-title text-center mb-5">
					<h3>REGISTRO</h3>
				</div>
				<form action="#" th:action="@{/registro}" th:object="${usuario}" method="post">
					<div class="input-group mb-3">
						<span class="input-group-text">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-person-circle" viewBox="0 0 16 16">
								<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
								<path fill-rule="evenodd"
									d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
							</svg>
						</span>
						<div class="form-floating">
							<input type="text" th:field="*{nombre}" class="form-control" id="inputNombre"
								placeholder="Ingrese su nombre" required>
							<label for="inputNombre">Usuario</label>
						</div>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-123" viewBox="0 0 16 16">
								<path
									d="M2.873 11.297V4.142H1.699L0 5.379v1.137l1.64-1.18h.06v5.961h1.174Zm3.213-5.09v-.063c0-.618.44-1.169 1.196-1.169.676 0 1.174.44 1.174 1.106 0 .624-.42 1.101-.807 1.526L4.99 10.553v.744h4.78v-.99H6.643v-.069L8.41 8.252c.65-.724 1.237-1.332 1.237-2.27C9.646 4.849 8.723 4 7.308 4c-1.573 0-2.36 1.064-2.36 2.15v.057h1.138m6.559 1.883h.786c.823 0 1.374.481 1.379 1.179.01.707-.55 1.216-1.421 1.21-.77-.005-1.326-.419-1.379-.953h-1.095c.042 1.053.938 1.918 2.464 1.918 1.478 0 2.642-.839 2.62-2.144-.02-1.143-.922-1.651-1.551-1.714v-.063c.535-.09 1.347-.66 1.326-1.678-.026-1.053-.933-1.855-2.359-1.845-1.5.005-2.317.88-2.348 1.898h1.116c.032-.498.498-.944 1.206-.944.703 0 1.206.435 1.206 1.07.005.64-.504 1.106-1.2 1.106h-.75z" />
							</svg>
						</span>
						<div class="form-floating">
							<input type="number" th:field="*{edad}" class="form-control" id="inputEdad"
								placeholder="Ingrese su edad" min="0" required>
							<label for="inputEdad">Edad</label>
						</div>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-envelope-fill" viewBox="0 0 16 16">
								<path
									d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
							</svg>
						</span>
						<div class="form-floating">
							<input type="email" th:field="*{correo}" class="form-control" id="inputCorreo"
								placeholder="Ingrese su correo electrónico" required>
							<label for="inputCorreo">Correo</label>
						</div>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
								<path fill-rule="evenodd"
									d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0m0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5" />
							</svg>
						</span>
						<div class="form-floating">
							<input type="password" th:field="*{contra}" class="form-control" id="inputContraseña"
								placeholder="Ingrese su contraseña" required>
							<label for="inputContraseña">Contraseña</label>
						</div>
					</div>
					<button type="submit" class="btn btn-success">Enviar</button>
					<button type="reset" class="btn btn-danger">Cancelar</button>

					<div class="form-check mt-5">
						<a href="/login" class="form-check-label">¿Estás registrado? Loguéate aquí</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var form = document.querySelector('form');

			form.addEventListener('submit', function (event) {
				// Validar la longitud de la contraseña
				var passwordInput = document.getElementById('inputContraseña');
				if (passwordInput.value.length < 5) {
					alert('La contraseña debe tener al menos 5 caracteres.');
					event.preventDefault();
				}

				// Validar la edad
				var edadInput = document.getElementById('inputEdad');
				if (parseInt(edadInput.value) < 18) {
					alert('La edad debe ser mayor de 18 años.');
					event.preventDefault();
				}
			});
		});
	</script>


	<footer>

	</footer>

</body>

</html>
