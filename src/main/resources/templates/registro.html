<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>La Luminosa/Registro</title>

<body>

	<header>

	</header>
	<div class="contenedor">
		<h1>REGISTRO</h1>

		<div id="formulario">
			<form action="#" th:action="@{/registro}" th:object="${usuario}" method="post" >
				<div class="form-floating mb-3">
					<input type="text" th:field="*{nombre}" class="form-control" id="inputNombre" placeholder="Ingrese su nombre" required>
					<label for="inputNombre">Nombre</label>
				</div>
				<div class="form-floating mb-3">
					<input type="number" th:field="*{edad}" class="form-control" id="inputEdad" placeholder="Ingrese su edad" min="0" required>
					<label for="inputEdad">Edad</label>
				</div>
				<div class="form-floating mb-3">
					<input type="email" th:field="*{correo}" class="form-control" id="inputCorreo"
						placeholder="Ingrese su correo electrónico" required>
					<label for="inputCorreo">Correo</label>
				</div>
				<div class="form-floating mb-3">
					<input type="password" th:field="*{contra}" class="form-control" id="inputContraseña"
						placeholder="Ingrese su contraseña" required>
					<label for="inputContraseña">Contraseña</label>
				</div>
				<button type="submit" class="btn btn-success">Enviar</button>
				<button type="reset" class="btn btn-danger">Cancelar</button>
			</form>
		</div>

	</div>
	<footer>

	</footer>

</body>

</html>
